  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyColXLlJbXM6x97A4j1ME8QWNKTheAccFM",
      authDomain: "mabinogim-flowerroad-party.firebaseapp.com",
      databaseURL: "https://mabinogim-flowerroad-party-default-rtdb.firebaseio.com",
      projectId: "mabinogim-flowerroad-party",
      storageBucket: "mabinogim-flowerroad-party.appspot.com",

      appId: "1:1051963693734:web:c264607ec4ec562147267"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const dungeonConfigs = {
      ì–´ë¹„ìŠ¤: { difficulties: ['ì…ë¬¸','ì–´ë ¤ì›€','ë§¤ìš°ì–´ë ¤ì›€'], partySize: 4 },
      ë ˆì´ë“œ: { difficulties: ['ì…ë¬¸'], partySize: 8 }
    };
    const matchedParties = {};
    const pinnedParties = {}; // key -> [{ members: [...], memo: '' }, ...]

    const form = document.getElementById('partyForm');
    const dungeonSelect = document.getElementById('dungeon');
    const difficultySelect = document.getElementById('difficulty');
    const nicknameInput = document.getElementById('nickname');
    const jobInput = document.getElementById('job');
    const roleSelect = document.getElementById('role');
    const noteInput = document.getElementById('note');
    const sectionsContainer = document.getElementById('dungeonSections');

    function updateDifficultyOptions() {
      const cfg = dungeonConfigs[dungeonSelect.value];
      difficultySelect.innerHTML = '';
      cfg.difficulties.forEach(d => {
        const o = document.createElement('option');
        o.value = d; o.textContent = d;
        difficultySelect.appendChild(o);
      });
      if (dungeonSelect.value === 'ì–´ë¹„ìŠ¤') difficultySelect.value = 'ë§¤ìš°ì–´ë ¤ì›€';
    }
    dungeonSelect.addEventListener('change', updateDifficultyOptions);
    updateDifficultyOptions();

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function normalize(v, id) {
      return {
        id,
        nickname: v.nickname || v.name,
        job: v.job,
        role: v.role,
        note: v.note
      };
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const key = `${dungeonSelect.value}_${difficultySelect.value}`;
      if (!pinnedParties[key]) pinnedParties[key] = [];
      const pinnedNames = pinnedParties[key].flatMap(g => g.members.map(m => m.nickname));
      if (pinnedNames.includes(nicknameInput.value.trim())) {
        alert('ê³ ì • íŒŒí‹° ë©¤ë²„ëŠ” ì¤‘ë³µ ì‹ ì²­í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        return;
      }
      if (!nicknameInput.value.trim() || !jobInput.value.trim()) return;
      const ref = db.ref(`parties/${key}`).push();
      ref.set({
        nickname: nicknameInput.value.trim(),
        job: jobInput.value.trim(),
        role: roleSelect.value,
        note: noteInput.value.trim(),
        id: ref.key
      });
      form.reset(); updateDifficultyOptions();
    });

    function renderSection(key, list) {
      let sec = document.getElementById(`section-${key}`);
      if (!sec) {
        sec = document.createElement('div');
        sec.id = `section-${key}`;
        sec.className = 'dungeon-section';
        sec.innerHTML = `
          <h2>${key.replace('_',' - ')} (<span id="${key}-count">0</span>ëª… ì‹ ì²­)</h2>
          <ul id="${key}-list"></ul>
          <div class="match-buttons"><button onclick="match('${key}', ${dungeonConfigs[key.split('_')[0]].partySize})">íŒŒí‹° ìë™ ë§¤ì¹­</button></div>
          <div id="${key}-matched"></div>
        `;
        sectionsContainer.appendChild(sec);
      }
      const ul = document.getElementById(`${key}-list`);
      const cnt = document.getElementById(`${key}-count`);
      const excludedIds = new Set((pinnedParties[key] || []).flatMap(g => g.members.map(m => m.id)));
      const remaining = list.filter(p => !excludedIds.has(p.id));
      cnt.textContent = remaining.length;
      ul.innerHTML = '';
      remaining.forEach((p, i) => {
        const noteStr = p.note ? ` - [${p.note}]` : '';
        const li = document.createElement('li');
        li.innerHTML = `${i+1}. <span class="role-${p.role==='ë”œëŸ¬'? 'dps': p.role==='íëŸ¬'? 'heal':'tank'}">${p.nickname} (${p.job}) ${p.role}${noteStr}</span><button class="inline-btn" onclick="removeApplicant('${key}','${p.id}')">âŒ</button>`;
        ul.appendChild(li);
      });
    }
    window.renderSection = renderSection;
    window.removeApplicant = (k, id) => db.ref(`parties/${k}/${id}`).remove();

    function renderMatched(key) {
      const box = document.getElementById(`${key}-matched`);
      const pinnedList = pinnedParties[key] || [];
      let html = '';
      // ê³ ì • ê·¸ë£¹
      pinnedList.forEach((grpObj, i) => {
        const members = grpObj.members.map(p => `<span class="role-${p.role==='ë”œëŸ¬'? 'dps': p.role==='íëŸ¬'? 'heal':'tank'}">${p.nickname} (${p.job})</span> - [${p.note||''}]`).join(', ');
        html += `<div class="fixed-group"><strong>ğŸ”’ ê³ ì • íŒŒí‹° ${i+1}</strong>: ${members} <button class="inline-btn" onclick="unpinParty('${key}',${i})">í•´ì œ</button> <button class="inline-btn" onclick="editMemo('${key}',${i})">ë©”ëª¨</button><div class="group-memo">ë©”ëª¨: ${grpObj.memo||'<ì—†ìŒ>'}</div></div>`;
      });
      // ì¼ë°˜ ë§¤ì¹­
      const unMatched = matchedParties[key] || [];
      unMatched.forEach((grp, i) => {
        const members = grp.map(p => `<span class="role-${p.role==='ë”œëŸ¬'? 'dps': p.role==='íëŸ¬'? 'heal':'tank'}">${p.nickname} (${p.job})</span>${p.note?` - [${p.note}]`:''}`).join(', ');
        html += `<div class="party-block"><strong>íŒŒí‹° ${i+1}</strong>: ${members} <button class="inline-btn" onclick="pinParty('${key}',${i})">ê³ ì •</button> <button class="inline-btn" onclick="deleteParty('${key}',${i})">âŒ</button></div>`;
      });
      box.innerHTML = html || '<p>ë§¤ì¹­ëœ íŒŒí‹° ì—†ìŒ</p>';
    }
    window.renderMatched = renderMatched;

    window.pinParty = (key, i) => {
      if (!pinnedParties[key]) pinnedParties[key] = [];
      const grp = matchedParties[key].splice(i, 1)[0];
      pinnedParties[key].push({ members: grp, memo: '' });
      renderMatched(key);
    };
    window.unpinParty = (key, i) => {
      const obj = pinnedParties[key].splice(i, 1)[0];
      matchedParties[key].unshift(obj.members);
      renderMatched(key);
    };
    window.deleteParty = (key, i) => {
      const grp = matchedParties[key].splice(i, 1)[0];
      grp.forEach(p => db.ref(`parties/${key}/${p.id}`).set(p));
      renderMatched(key);
    };
    window.editMemo = (key, i) => {
      const text = prompt('ë©”ëª¨ë¥¼ ì…ë ¥í•˜ì„¸ìš”', pinnedParties[key][i].memo);
      if (text !== null) {
        pinnedParties[key][i].memo = text;

      }
    };

    Object.keys(dungeonConfigs).forEach(d => dungeonConfigs[d].difficulties.forEach(diff => {
      const k = `${d}_${diff}`;

        renderSection(k, list);
      });
      db.ref(`matchedParties/${k}`).on('value', snap => {
        matchedParties[k] = snap.val() || [];
        renderMatched(k);
      });
    }));
