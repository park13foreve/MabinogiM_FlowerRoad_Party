
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마비노기 꽃길 길드팟</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; margin: 0; }
    form, select, input, button { width: 100%; max-width: 500px; margin: 5px auto; display: block; }
    .dungeon-section { margin-top: 30px; border-top: 1px solid #ccc; padding-top: 20px; }
    .role-dps { background-color: #FFD1B3; padding: 2px 5px; border-radius: 4px; }
    .role-heal { background-color: #C2F0C2; padding: 2px 5px; border-radius: 4px; }
    .role-tank { background-color: #C2E0FF; padding: 2px 5px; border-radius: 4px; }
    .party-block { margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    ul { padding-left: 20px; }
    li {
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
    }
    .inline-btn {
      width: 22px;
      height: 22px;
      font-size: 12px;
      line-height: 20px;
      text-align: center;
      padding: 0;
      margin-left: 10px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .match-buttons { display: flex; gap: 10px; margin-top: 10px; justify-content: center; flex-wrap: wrap; }
    .match-buttons button { flex: 1; min-width: 120px; padding: 6px 10px; font-size: 0.9em; }
    @media screen and (max-width: 600px) {
      input, select, button { width: 100%; margin: 5px 0; }
      .match-buttons { flex-direction: column; }
    }
  </style>
</head>
<body>
<h1 style="text-align:center">마비노기 꽃길 길드팟</h1>
<form id="partyForm">
  <label>던전:</label>
  <select id="dungeon">
    <option value="어비스">어비스</option>
    <option value="레이드">레이드</option>
  </select>
  <label>난이도:</label>
  <select id="difficulty"></select>
  <label>닉네임:</label>
  <input type="text" id="name" required>
  <label>직업:</label>
  <input type="text" id="job" required>
  <label>역할:</label>
  <select id="role">
    <option value="딜러">딜러</option>
    <option value="힐러">힐러</option>
    <option value="탱커">탱커</option>
  </select>
  <label>특이사항 (선택):</label>
  <input type="text" id="note" placeholder="없으면 비워두세요">
  <button type="submit">신청</button>
</form>
<div id="dungeonSections"></div>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyColXLlJbXM6x97A4j1ME8QWNKTheAccFM",
  authDomain: "mabinogim-flowerroad-party.firebaseapp.com",
  databaseURL: "https://mabinogim-flowerroad-party-default-rtdb.firebaseio.com",
  projectId: "mabinogim-flowerroad-party",
  storageBucket: "mabinogim-flowerroad-party.appspot.com",
  messagingSenderId: "1051963693734",
  appId: "1:1051963693734:web:c264607ec4ecf562147267"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const dungeonConfigs = {
  '어비스': { difficulties: ['입문', '어려움', '매우어려움'], partySize: 4 },
  '레이드': { difficulties: ['입문'], partySize: 8 }
};

const matchedParties = {};
const sectionsContainer = document.getElementById('dungeonSections');
const form = document.getElementById('partyForm');
const dungeonSelect = document.getElementById('dungeon');
const difficultySelect = document.getElementById('difficulty');

dungeonSelect.addEventListener('change', updateDifficultyOptions);
function updateDifficultyOptions() {
  const selected = dungeonSelect.value;
  const config = dungeonConfigs[selected];
  difficultySelect.innerHTML = '';
  config.difficulties.forEach(diff => {
    const option = document.createElement('option');
    option.value = diff;
    option.textContent = diff;
    difficultySelect.appendChild(option);
  });
  if (selected === '어비스') {
    difficultySelect.value = '매우어려움';
  }
}
updateDifficultyOptions();

form.addEventListener('submit', e => {
  e.preventDefault();
  const key = `${dungeonSelect.value}_${difficultySelect.value}`;
  const ref = db.ref(`parties/${key}`);
  const newRef = ref.push();
  newRef.set({
    name: document.getElementById('name').value,
    job: document.getElementById('job').value,
    role: document.getElementById('role').value,
    note: document.getElementById('note').value,
    id: newRef.key
  });
  form.reset();
  updateDifficultyOptions();
});

function renderSection(key, fullList) {
  let section = document.getElementById(`section-${key}`);
  if (!section) {
    section = document.createElement('div');
    section.id = `section-${key}`;
    section.className = 'dungeon-section';
    section.innerHTML = `
      <h2>${key.replace('_', ' - ')} (<span id="${key}-count">0</span>명 신청)</h2>
      <ul id="${key}-list"></ul>
      <div class="match-buttons">
        <button onclick="match('${key}', ${dungeonConfigs[key.split('_')[0]].partySize})">파티 자동 매칭</button>
      </div>
      <div id="${key}-matched"></div>`;
    sectionsContainer.appendChild(section);
  }
  const list = document.getElementById(`${key}-list`);
  const countSpan = document.getElementById(`${key}-count`);
  const matched = (matchedParties[key] || []).flat();
  const remaining = fullList.filter(p => !matched.some(m => m.id === p.id));
  countSpan.innerText = remaining.length;
  list.innerHTML = '';
  remaining.forEach((a, idx) => {
  const specialNote = a.note ? ` - [${a.note}]` : "";
  const li = document.createElement('li');
  li.innerHTML = `${idx + 1}. <span class="role-${a.role === '딜러' ? 'dps' : a.role === '힐러' ? 'heal' : 'tank'}">${a.name} (${a.job}) ${a.role}${specialNote}</span>
    <button class="inline-btn" onclick="removeApplicant('${key}', '${a.id}')">❌</button>`;
  list.appendChild(li);
  });
}

function removeApplicant(key, id) {
  db.ref(`parties/${key}/${id}`).remove();
}

function deleteParty(key, index) {
  const removed = matchedParties[key].splice(index, 1)[0];
  removed.forEach(p => db.ref(`parties/${key}/${p.id}`).set(p));
  db.ref(`matchedParties/${key}`).set(matchedParties[key]);
}

function renderMatched(key) {
  const resultBox = document.getElementById(`${key}-matched`);
  const matched = matchedParties[key] || [];
  resultBox.innerHTML = matched.length === 0 ? "<p>매칭된 파티 없음</p>" : matched.map((party, i) => `
    <div class="party-block"><strong>파티 ${i + 1}</strong>: 
    ${party.map(p => {
      const roleTag = `<span class="role-${p.role === '딜러' ? 'dps' : p.role === '힐러' ? 'heal' : 'tank'}">${p.name} (${p.job})</span>`;
      return p.note ? `${roleTag} - ${p.note}` : roleTag;
    }).join(', ')}
    <button class="inline-btn" onclick="deleteParty('${key}', ${i})">❌</button></div>`).join('');
}

function match(key, size) {
  db.ref(`parties/${key}`).once('value', snap => {
    const all = snap.val() || {};
    let members = Object.values(all);
    const isRaid = size === 8;
    const matched = [];

    while (members.length >= size) {
      const party = [];
      const nameSet = new Set(); // 닉네임 중복 방지용

      const tanks = members.filter(m => m.role === '탱커' && !nameSet.has(m.name));
      const heals = members.filter(m => m.role === '힐러' && !nameSet.has(m.name));
      const dps   = members.filter(m => m.role === '딜러' && !nameSet.has(m.name));

      // 우선순위: 탱커 → 힐러 → 딜러
      const tankCount = isRaid ? 2 : 1;
      const healCount = isRaid ? 2 : 1;

      const addToParty = (arr, count) => {
        for (const p of arr) {
          if (!nameSet.has(p.name) && party.length < size) {
            party.push(p);
            nameSet.add(p.name);
            if (--count === 0) break;
          }
        }
      };

      addToParty(tanks, tankCount);
      addToParty(heals, healCount);

      // 남은 자리: 딜러 → 탱커/힐러 섞어서 추가
      const remainingSlots = size - party.length;
      const rest = members.filter(m => !party.includes(m) && !nameSet.has(m.name));

      const remainingDps = rest.filter(m => m.role === '딜러');
      addToParty(remainingDps, remainingSlots);

      // 그래도 부족하면 다른 역할도 고려
      if (party.length < size) {
        const backup = rest.filter(m => m.role !== '딜러').sort(() => Math.random() - 0.5);
        addToParty(backup, size - party.length);
      }

      // 최종 확인: 중복 닉네임이 없고 인원 수가 맞는지
      const isValidParty = party.length === size && new Set(party.map(p => p.name)).size === size;

      if (isValidParty) {
        matched.push(party);
        members = members.filter(m => !party.includes(m));
      } else {
        break; // 더 이상 조건을 만족하는 파티 구성 불가
      }
    }

    // 이전 파티에서 빠진 인원 복원
    const prev = (matchedParties[key] || []).flat();
    const newIds = new Set(matched.flat().map(m => m.id));
    prev.forEach(p => { if (!newIds.has(p.id)) db.ref(`parties/${key}/${p.id}`).set(p); });

    // 새 파티 인원 제거
    matched.flat().forEach(p => db.ref(`parties/${key}/${p.id}`).remove());

    // DB에 저장 및 렌더링
    matchedParties[key] = matched;
    db.ref(`matchedParties/${key}`).set(matched).then(() => renderMatched(key));
    db.ref(`parties/${key}`).once('value', s => {
      const list = s.val() ? Object.entries(s.val()).map(([id, v]) => ({ ...v, id })) : [];
      renderSection(key, list);
    });
  });
}


for (const dungeon in dungeonConfigs) {
  dungeonConfigs[dungeon].difficulties.forEach(diff => {
    const key = `${dungeon}_${diff}`;
    db.ref(`parties/${key}`).on('value', snap => {
      const list = snap.val() ? Object.entries(snap.val()).map(([id, v]) => ({ ...v, id })) : [];
      renderSection(key, list);
    });
    db.ref(`matchedParties/${key}`).on('value', snap => {
      matchedParties[key] = snap.val() || [];
      renderMatched(key);
    });
  });
}
</script>
</body>
</html>
