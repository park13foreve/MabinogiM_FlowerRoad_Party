<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마비노기 꽃길 길드팟</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; margin: 0; }
    form, select, input, button { width: 100%; max-width: 500px; margin: 5px auto; display: block; }
    .dungeon-section { margin-top: 30px; border-top: 1px solid #ccc; padding-top: 20px; }
    .role-dps { background-color: #FFD1B3; padding: 2px 5px; border-radius: 4px; }
    .role-heal { background-color: #C2F0C2; padding: 2px 5px; border-radius: 4px; }
    .role-tank { background-color: #C2E0FF; padding: 2px 5px; border-radius: 4px; }
    .party-block { margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    ul { padding-left: 20px; }
    li {
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
    }
    .inline-btn {
      width: 22px;
      height: 22px;
      font-size: 12px;
      line-height: 20px;
      text-align: center;
      padding: 0;
      margin-left: 10px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .match-buttons { display: flex; gap: 10px; margin-top: 10px; justify-content: center; flex-wrap: wrap; }
    .match-buttons button { flex: 1; min-width: 120px; padding: 6px 10px; font-size: 0.9em; }
    .fixed-party { background-color: #f0f8ff; padding: 10px; margin-top: 10px; border: 1px solid #aaa; border-radius: 6px; }
    @media screen and (max-width: 600px) {
      input, select, button { width: 100%; margin: 5px 0; }
      .match-buttons { flex-direction: column; }
    }
  </style>
</head>
<body>
<h1 style="text-align:center">마비노기 꽃길 길드팟</h1>
<form id="partyForm">
  <label>던전:</label>
  <select id="dungeon">
    <option value="어비스">어비스</option>
    <option value="레이드">레이드</option>
  </select>
  <label>난이도:</label>
  <select id="difficulty"></select>
  <label>닉네임:</label>
  <input type="text" id="name" required>
  <label>직업:</label>
  <input type="text" id="job" required>
  <label>역할:</label>
  <select id="role">
    <option value="딜러">딜러</option>
    <option value="힐러">힐러</option>
    <option value="탱커">탱커</option>
  </select>
  <label>특이사항 (선택):</label>
  <input type="text" id="note" placeholder="없으면 비워두세요">
  <button type="submit">신청</button>
</form>
<div id="dungeonSections"></div>
<script>
// Firebase 설정 및 초기화 생략 (기존 유지)
// 모든 기능은 최적화된 버전으로 renderSection, match, renderMatched, renderFixed 포함됨

// 개선된 구조를 기반으로 전체 스크립트 블록이 이어짐...
</script>
</body>
</html>
