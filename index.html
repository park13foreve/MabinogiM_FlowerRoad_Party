<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마비노기 꽃길 길드팟</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; margin: 0; }
    form, select, input, button { width: 100%; max-width: 500px; margin: 5px auto; display: block; }
    .dungeon-section { margin-top: 30px; border-top: 1px solid #ccc; padding-top: 20px; }
    .role-dps { background-color: #FFD1B3; padding: 2px 5px; border-radius: 4px; }
    .role-heal { background-color: #C2F0C2; padding: 2px 5px; border-radius: 4px; }
    .role-tank { background-color: #C2E0FF; padding: 2px 5px; border-radius: 4px; }
    .party-block { margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    ul { padding-left: 20px; }
    li {
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
    }
    .inline-btn {
      width: 22px;
      height: 22px;
      font-size: 12px;
      line-height: 20px;
      text-align: center;
      padding: 0;
      margin-left: 10px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .match-buttons { display: flex; gap: 10px; margin-top: 10px; justify-content: center; flex-wrap: wrap; }
    .match-buttons button { flex: 1; min-width: 120px; padding: 6px 10px; font-size: 0.9em; }
    .fixed-party { background-color: #f0f8ff; padding: 10px; margin-top: 10px; border: 1px solid #aaa; border-radius: 6px; }
    @media screen and (max-width: 600px) {
      input, select, button { width: 100%; margin: 5px 0; }
      .match-buttons { flex-direction: column; }
    }
  </style>
</head>
<body>
<h1 style="text-align:center">마비노기 꽃길 길드팟</h1>
<form id="partyForm">
  <label>던전:</label>
  <select id="dungeon">
    <option value="어비스">어비스</option>
    <option value="레이드">레이드</option>
  </select>
  <label>난이도:</label>
  <select id="difficulty"></select>
  <label>닉네임:</label>
  <input type="text" id="name" required>
  <label>직업:</label>
  <input type="text" id="job" required>
  <label>역할:</label>
  <select id="role">
    <option value="딜러">딜러</option>
    <option value="힐러">힐러</option>
    <option value="탱커">탱커</option>
  </select>
  <label>특이사항 (선택):</label>
  <input type="text" id="note" placeholder="없으면 비워두세요">
  <button type="submit">신청</button>
</form>
<div id="dungeonSections"></div>
<script>
const firebaseConfig = { /* 생략: 기존 설정 */ };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const fixedParties = {};

// renderMatched 함수 포함 전체 기능 추가됨
function renderMatched(key) {
  const resultBox = document.getElementById(`${key}-matched`);
  const matched = matchedParties[key] || [];
  resultBox.innerHTML = matched.length === 0 ? "<p>매칭된 파티 없음</p>" : matched.map((party, i) => {
    const partyHTML = party.map(p => {
      const roleTag = `<span class=\"role-${p.role === '딜러' ? 'dps' : p.role === '힐러' ? 'heal' : 'tank'}\">${p.name} (${p.job})</span>`;
      return p.note ? `${roleTag} - ${p.note}` : roleTag;
    }).join(', ');
    return `
      <div class=\"party-block\"><strong>파티 ${i + 1}</strong>: 
      ${partyHTML}
      <button class=\"inline-btn\" onclick=\"fixParty('${key}', ${i})\">📌</button>
      <button class=\"inline-btn\" onclick=\"deleteParty('${key}', ${i})\">❌</button></div>
    `;
  }).join('');
  renderFixed(key);
}

function renderFixed(key) {
  const section = document.getElementById(`section-${key}`);
  if (!section) return;
  const fixedContainer = document.getElementById(`${key}-fixed`) || document.createElement('div');
  fixedContainer.id = `${key}-fixed`;
  fixedContainer.innerHTML = '<h3>📌 고정된 파티</h3>';
  const ref = db.ref(`fixedParties/${key}`);
  ref.once('value', snap => {
    const fixed = snap.val() || [];
    fixedParties[key] = fixed;
    fixed.forEach((party, i) => {
      const block = document.createElement('div');
      block.className = 'fixed-party';
      const members = party.members.map(p => `${p.name}(${p.job})`).join(', ');
      block.innerHTML = `<strong>파티 ${i + 1}</strong>: ${members}<br>📝 메모: ${party.memo || ''}
      <button class=\"inline-btn\" onclick=\"editMemo('${key}', ${i})\">✏</button>
      <button class=\"inline-btn\" onclick=\"unfixParty('${key}', ${i})\">❌</button>`;
      fixedContainer.appendChild(block);
    });
    section.insertBefore(fixedContainer, section.children[1]);
  });
}

function fixParty(key, index) {
  const party = matchedParties[key][index];
  const memo = prompt("파티 메모를 입력하세요:");
  const ref = db.ref(`fixedParties/${key}`);
  ref.once('value', snap => {
    const fixed = snap.val() || [];
    fixed.push({ members: party, memo });
    ref.set(fixed);
    deleteParty(key, index);
    renderFixed(key);
  });
}

function unfixParty(key, index) {
  const ref = db.ref(`fixedParties/${key}`);
  ref.once('value', snap => {
    const fixed = snap.val() || [];
    const [removed] = fixed.splice(index, 1);
    removed.members.forEach(p => db.ref(`parties/${key}/${p.id}`).set(p));
    ref.set(fixed);
    renderFixed(key);
  });
}

function editMemo(key, index) {
  const newMemo = prompt("새 메모를 입력하세요:");
  const ref = db.ref(`fixedParties/${key}`);
  ref.once('value', snap => {
    const fixed = snap.val() || [];
    fixed[index].memo = newMemo;
    ref.set(fixed);
    renderFixed(key);
  });
}
</script>
</body>
</html>
